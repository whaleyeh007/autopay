<body>
    <main class="container-fluid">

                <article class="bgboard mb-60">

                    <div class="row">
                        <div class="col-md-12 pr-60 text-end">
                            <button class="btn cancle2B"></button>
                        </div>
                    </div>

                </article>
                <footer class="ftVer">
                    <p class="text-end p-0 m-0 pr-40">系統版本：ver.2.0</p>
                </footer>
