<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="tcivs">
                <header class="topLogo">
                    <a href="./" class="mt-10 pl-20 d-inline-block"><img src="images/tcivs_logo.svg" alt=""></a>
                </header>
                <article class="bgboard mb-60">
                    <h2 class="title text-center f_size28 text-light fw-bold">
                        列印 <br>
                        歷年成績證明書
                    </h2>
                    <div class="row">
                        <div class="col-md-12 pl-40">
                            <button class="btn backB"></button>
                        </div>
                    </div>
                    <section class="formCheck mt-20 pl-140 pr-100">
                        <div class="row">
                            <div class="col-md-12 w-50 mx-auto">
                                <div class="mb-1">
                                    <label for="identfy" class="form-label">應繳金額:</label>
                                    <input type="text" class="form-control f_size22 text-end" id="identfy" value="60">
                                </div>
                                <div class="mb-1">
                                    <label for="paword" class="form-label">已繳金額:</label>
                                    <input type="text" class="form-control f_size22 text-end" id="paword" value="40">
                                </div>
                                <div class="mb-1">
                                    <label for="" class="form-label">待繳金額:</label>
                                    <input type="text" class="form-control fw-bold text-danger f_size22 text-end" id=""
                                        value="20">
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="row">
                        <div class="col-md-12 pr-60 text-end">
                            <button class="btn cancleB"></button>
                        </div>
                    </div>

                </article>
                <footer class="ftVer">
                    <p class="text-end p-0 m-0 pr-40">系統版本：ver.2.0</p>
                </footer>
            </div>
        </div>
    </main>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


</html>
